apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: "com.gradle.plugin-publish"
apply plugin: 'com.github.mazzeb.gradle-auto-version'

version = "0.1-SNAPSHOT"
group = "com.github.mazzeb"

buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
        mavenLocal()
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
        classpath "com.github.mazzeb:gradle-auto-version:0.1-SNAPSHOT"
    }
}

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()

    testCompile 'junit:junit:4.12'
}

pluginBundle {
    website = 'https://github.com/mazzeb/gradle-auto-version'
    vcsUrl = 'https://github.com/mazzeb/gradle-auto-version'
    description = 'Automatically update version in version.properties'
    tags = ['autoversion']

    plugins {
        gradleAutoVersionPlugin {
            id = 'com.github.mazzeb'
            displayName = 'Gradle autoversion plugin'
        }
    }
}
